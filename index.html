<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>ClimApp</title>
  <style>
    body{
      background-image: url('bg.jpg');
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Get the weather of your city</h1>
    <form action="#" class="bg-primary p-2">
      <label class="mt-2">City: <input type="text" name="city" id="city"></label>
      <label class="mt-2">Country: <input type="text" name="country" id="country"></label>
      <input class="mt-2" type="submit" id="sent" value="Go!">
    </form>
  </div>
  <div id="response" class="container mt-4 bg-secondary"></div>
  <script>
    $('form').submit(function() {
      var data = $('form').serializeArray()
      // console.log(data)
        // your code here (build up your url)
        $.get("http://api.openweathermap.org/data/2.5/weather?q="+data[0].value,+data[1].value+"&units=metric&&appid=98c54694873e704542cdd7ec66d946a7", function(res) {
          console.log(res)
            var weather = "<h1>"+res.name+"</h1><h3>Weather</h3><p>"+res.weather[0].main+"</p><h3>Minimun Temperature</h3><p>"+res.main.temp_min+" °C</p><h3>Maximum Temperature</h3><p>"+res.main.temp_max+"°C</p><h3>Humidity</h3><p>"+res.main.humidity+"%</p>"
            $("#response").html(weather)
            $("#response p").addClass("lead")
            $("#response p").addClass("mt-3")
            $("#response h3").addClass("mt-3")
        }, 'json');
        // don't forget to return false so the page doesn't refresh
        return false;
    });
  </script>
</body>
</html>
